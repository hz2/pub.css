name: Publish NPM Package
on:
  push:
    # tags:
    #   - '*'
    branches:
        - master
  # release:
  #   types: [created]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Update diagram
      uses: githubocto/repo-visualizer@main
      with:
        output_file: "diagram.svg"
        excluded_paths: "ignore,.github,dist,node_modules"
    - name: Push to NPM
    # 设置 .npmrc 文件以发布到 npm
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
        registry-url: 'https://registry.npmjs.org'
    - run: npm install --registry https://registry.npmjs.org && npm run build
    # 发布到 npm
    - run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - run: curl -X POST "${{ secrets.TG_URL }}" -d "chat_id=${{ secrets.TG_CHAT_ID }}&text=pub.css%20%E7%9A%84%20npm%E5%8C%85%20%E5%8F%91%E5%B8%83%E6%88%90%E5%8A%9F%EF%BC%81"
    # 设置 .npmrc 文件以发布到 GitHub 包
    - name: Push GitHub NPM
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
        registry-url: 'https://npm.pkg.github.com'
        scope: 'hz2'
    - run: npm install && npm run build
    - run: sed -i 's/"pub.css"/"@hz2\/pub.css"/g' package.json
    # 发布到 GitHub 包
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: curl -X POST "${{ secrets.TG_URL }}" -d "chat_id=${{ secrets.TG_CHAT_ID }}&text=pub.css%20%E7%9A%84%20GitHub%E5%8C%85%20%E5%8F%91%E5%B8%83%E6%88%90%E5%8A%9F%EF%BC%81"
    - uses: martinbeentjes/npm-get-version-action@master
      id: package-version
      with:
        path: ./
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: hz2
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/pub_css:${{ steps.package-version.outputs.current-version}}
    - run: curl -X POST "${{ secrets.TG_URL }}" -d "chat_id=${{ secrets.TG_CHAT_ID }}&text=pub.css%20%E7%9A%84%20docker%E5%8C%85%20%E5%8F%91%E5%B8%83%E6%88%90%E5%8A%9F%EF%BC%81"
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: hzsq
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    # ghcr.io/${{ github.repository }}:${{ steps.package-version.outputs.current-version}}