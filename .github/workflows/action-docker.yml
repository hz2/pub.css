name: Docker Package
on:
  push:
    branches:
        - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: NPM build
      uses: actions/setup-node@v1
      with:
        node-version: '16.x'
    - run: npm install && npm run build    
    - uses: martinbeentjes/npm-get-version-action@master
      id: package-version
      with:
        path: ./
    - name: Log in to GitHub Docker Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: hz2
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/pub_css:${{ steps.package-version.outputs.current-version}}
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: hzsq
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          hzsq/pub.css:${{ steps.package-version.outputs.current-version}}
    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: |
          hzsq/pub.css:latest
    - run: curl -X POST "${{ secrets.TG_URL }}" -d "chat_id=${{ secrets.TG_CHAT_ID }}&text=pub.css%20%E7%9A%84%20docker%E5%8C%85%20%E5%8F%91%E5%B8%83%E6%88%90%E5%8A%9F%EF%BC%81"